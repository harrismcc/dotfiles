[".config/nvim"]
    type = "git-repo"
    url = "https://github.com/harrismcc/nvim-config.git"
    refreshPeriod = "1s"
[".oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
["zsh-git-prompt"]
    type = "git-repo"
    url = "git@github.com:olivierverdier/zsh-git-prompt.git"
    refreshPeriod = "168h"
